plugins {
    id 'application'
}

group 'net.zutki'
version '0.0.1-ALPHA'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

application {
    mainClass = 'minecraft2d.App'
}

tasks.named('test') {
    useJUnitPlatform()
}